<html>
  <head>
    <meta charset="UTF-8">
    <title>Calendar and Day Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andrew Totten, Email: drewmetier@outlook.com">

    <!-- icons -->
    <link rel="apple-touch-icon" href="imgages/apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/style.css">


    <script type="text/javascript">
    </script>

    <script src="js/libs/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/libs/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
  </head>
  <body>
    <div class="container-fluid">
      <!-- header container -->
      <div class="row-fluid">
        <div id="title" class="span12">
          <div class="header">
            <!-- page title header -->
            <h1  data-bind="text: pageTitle" class="header-heading"></h1>
          </div>
        </div>
      </div>

      <div id="authorize-div" style="display: none">
        <span>Authorize access to Google Calendar API</span>
        <!--Button for the user to click to initiate auth sequence -->
        <button id="authorize-button" onclick="handleAuthClick(event)">
          Authorize
        </button>
      </div>
      <pre id="output"></pre>

    </div>
  </body>
</html>
